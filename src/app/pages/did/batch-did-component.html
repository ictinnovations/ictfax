<h3>{{'dids.dids_title' | translate}}</h3>
<div class="col-lg-12">
  <form id="form" #f1="ngForm">
    <nb-card>
      <nb-card-header>
        {{'dids.dids_info' | translate}} 
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label for="range_from">{{'dids.range_from' | translate}}:</label>
              <input [(ngModel)]="did.range_from" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="range_from" #range_from="ngModel" required/>
              <div [hidden]="range_from.valid || range_from.pristine" class="alert alert-danger">
                <div [hidden]="!range_from.hasError('required')">{{'dids.rang_form_req' | translate}}.</div>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <label for="did_number">{{'dids.range_to' | translate}}:</label>
              <input [(ngModel)]="did.range_to" [ngModelOptions]="{standalone: true}" type="text" class="form-control" #range_to="ngModel" id="range_to" required/>
              <div [hidden]="range_to.valid || range_to.pristine" class="alert alert-danger">
                <div [hidden]="!range_to.hasError('required')">{{'dids.rang_to_req' | translate}}.</div>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <label for="title">{{'dids.title' | translate}}:</label>
              <input [(ngModel)]="did.title" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title" required/>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <button type="button" class="btn btn-success" (click)="addDID()">{{'button.submit' | translate}}</button>
  </form>
</div>
